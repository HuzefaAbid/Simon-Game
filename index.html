<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h3 id="high-score">Highest Score : 0</h3>
    <p>Press any key to start the game</p>
    <div class="container">
        <div class="inner-box red btn" id="red">1</div>
        <div class="inner-box green btn" id="green">2</div>
    </div>
    <div class="container">
        <div class="inner-box blue btn" id="blue">3</div>
        <div class="inner-box yellow btn" id="yellow">4</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
